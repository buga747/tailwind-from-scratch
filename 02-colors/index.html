<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow,
      purple, lime, emerald, teal, cyan, indigo, violet, 
      fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">My black text</p>
    <p class="text-purple-900">Tailwind text colors</p>
    <p class="text-green-500">Tailwind text colors</p>
    <p class="text-red-900">Tailwind text colors</p>
    <p class="text-red-600">Tailwind text colors</p>
    <p class="text-red-300">Tailwind text colors</p>
    <p class="text-emerald-900">Tailwind text colors</p>

    <!-- Background Colors -->
    <p class="bg-slate-800 text-white mt-16">Tailwind bg colors</p>
    <p class="bg-emerald-800">Tailwind bg colors</p>
    <p class="bg-yellow-800">Tailwind bg colors</p>
    <p class="bg-indigo-800">Tailwind bg colors</p>
    <p class="bg-slate-300">Tailwind bg colors</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-500 mt-10">Tailwind bg colors</p>

    <!-- Border Colors -->
    <input type="text" class="border mt-10 border-blue-400" />
    <input type="text" class="border mt-10 border-green-500" />
    <input type="text" class="border mt-10 border-orange-700" />

    <!-- Divide Colors -->

    <div class="mt-10 divide-y divide-blue-300">
      <div>Item</div>
      <div>Item</div>
      <div>Item</div>
      <div>Item</div>
    </div>

    <!-- Outline Colors -->
    <button class="mt-10 outline outline-red-600">Button</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->

    <button class="block mt-8 shadow-lg bg-cyan-500 shadow-cyan-500">
      Subscribe
    </button>

    <button class="block my-4 shadow-lg bg-cyan-500 shadow-purple-500/10">
      Subscribe
    </button>

    <!-- Accent Colors -->

    <input type="checkbox" class="accent-purple-500" checked />

    <!-- Arbitrary Colors -->

    <div class="bg-[#427fab]">Hello</div>
    <div class="bg-[rgb(255,0,0)]">Hello</div>
  </body>
</html>
